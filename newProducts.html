<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>new Products Freaky Fashion</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script defer type="text/javascript" src="js/registerProducts.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Administration</h1>
      <h2>New products</h2>
      <img class="logo" src="img/ffLogo.png" alt="LogoType" />

      <button class="btn-ProductsAndMain" type="button">
        <a href="/index.html">Back to main</a>
      </button>
    </header>

      <div class="grid-container">
        <img class="left-content" src="img/imageLeftGrid.png" alt="img" />

        <form class="form" action="/index.html" method="POST">
          <div class="form-register">
            <label>Name: </label>
            <input
              class="name"
              type="text"
              name="productName"
              placeholder="Enter product"
            />
            <span>error message</span>
          </div>

          <div class="form-register">
            <label>Article number: </label>
            <input
              class="artNr"
              type="text"
              name="artNumber"
              placeholder="Enter article number"
            />
            <span>Error Message</span>
          </div>

          <div class="form-register">
            <label>Description:</label>
            <textarea
              class="textArea"
              type="text"
              name="description"
              placeholder="Describe the product"
            ></textarea>
            <span>Error Message</span>
          </div>

          <div class="form-register">
            <label>Price: </label>
            <input
              class="price"
              type="text"
              name="price"
              placeholder="Enter price"
            />
            <span>error message</span>
          </div>

          <div class="form-register">
            <label>Picture: </label>
            <input
              class="picture"
              type="imgURL"
              name="picture"
              placeholder="Enter picture url"
            />
          </div>

          <button
            class="btn-AddProducts"
            type="submit"
            name="button"
            value="submitButton"
          >
            Register
          </button>
        </form>
      </div>
    </main>

    <footer class="copyRight-footer">
      <p>&copy; Copyright 2021 FreakyFashion</p>
    </footer>
  </body>
</html>
